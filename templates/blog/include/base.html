{% load static %}
{% load dmcs %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <meta property="og:image" content="{{og_image}}" />
    {% block head %}
        <title>{{title}}</title>
        <meta property="og:image" content="{{og_image}}" />
        <meta property="og:title" content="{{title}}" />
        <meta name="description" content="{{title}}, {{subtitle}}">
        <meta name="og:description" content="{{title}}, {{subtitle}}" />
        <meta name="keywords" content="Ken Fehling, blog">
    {% endblock %}
  </head>
  <body>
    {% include './nav.html' %}
    <main>
      {% block body %}

      {% endblock %}
    </main>
  <footer>
    <div style="display: inline-block; width: 100%;">
      <div class="text">
        <a target="_blank" href='https://github.com/kenfehling/django-micro-cms-ssg'>
          Django Micro CMS/SSG Starter</a>
        <br />
        Created by
        <a target="_blank" href='https://kenfehling.com'>Ken Fehling</a>
      </div>
      <div class="social">
        <a target="_blank" href="https://github.com/kenfehling/django-micro-cms-ssg">
          <i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
  </html>
</html>
