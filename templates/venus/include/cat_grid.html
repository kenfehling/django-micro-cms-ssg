{% load dmcs %}
<div class="grid">
    {% for cat in cats %}
        <div>
            {% image cat.image.url crop="center" alt=cat.name class="light-on-hover" %}
                {% size 160x140 %}
                {% size 320x280 640px %}
            {% endimage %}
            {% if show_name %}
                <div style="margin-top: 0.25rem; text-align: center;">{{cat.name}}</div>
            {% endif %}
        </div>
    {% endfor %}
</div>
